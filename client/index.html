<!DOCTYPE html>
<html lang="en">
<script rel="preload">
    let startTime = 0;
    let startTimer = setInterval(() => {
        startTime++
    }, 1);
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="Roomber,Remember,chat,talk,message,friends,fun">
    <meta name="author" content="Suromi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A fork of Roomber">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Remember">
    <meta property="og:description"
        content="A fork of Roomber">
    <meta property="og:image" content="https://i.imgur.com/hDx7FNI.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Remember">
    <meta name="twitter:description"
        content="A fork of Roomber">
    <meta name="twitter:image" content="">
    <meta content="#9b34ba" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="style.css">
    <style>
        .gradient {
            background: url('../assets/bggradient.png');
            background-size: cover;
        }

        .landscape {
            background: url('../assets/bglandscape.jpg');
            background-size: cover;
        }

        .dark {
            background: url('../assets/bgdark.png');
            background-size: cover;
        }

        .light {
            background: url('../assets/bglight.png');
            background-size: cover;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="components/uprofile.css">
    <link rel="stylesheet" href="components/setup.css">
    <link rel="stylesheet" href="components/popup.css">
    <link rel="stylesheet" href="components/horizontalMenu.css">
    <link rel="stylesheet" href="components/minAdminPanel.css">
    <link rel="stylesheet" href="components/adminPanel.css">
    <link rel="stylesheet" href="components/settings.css">
    <link rel="stylesheet" href="components/call.css">
    <link rel="stylesheet" href="twemoji-amazing.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- PCTITLEBAR -->
    <div id="body">
        <div id="loading-back">
            <img alt="" src="assets/remember-logo.png" id="loading-image">
            <div id="fun-fact-container">
                <p id="fun-fact-title" data-lcontent="loading.funfact.title">Did you know</p>
                <p id="fun-fact"></p>
            </div>
        </div>

        <div id="minAdminPanel">
            <div class="titlebar" data-dragger="true">
                <div class="title"><i class="megasmall material-icons">security</i><span data-lcontent="adminpanel.min.title">Admin Panel</span></div>
                <div class="close">
                    <i class="megasmall material-icons">close</i>
                </div>
            </div>
            <button class="button" id="remove-all-messages"><i class="megasmall material-icons">clear_all</i><span data-lcontent="adminpanel.min.clear_all">Clear Messages</span></button>
            <button class="button" id="broadcast"><i class="megasmall material-icons">announcement</i><span data-lcontent="adminpanel.min.broadcast">Broadcast</span></button>
            <button class="button" id="full-panel"><i class="megasmall material-icons">security</i><span data-lcontent="adminpanel.min.fullpanel">Full Panel</span></button>
        </div>

        <div class="topbar-main flex-down">
            <div id="topbar" class="glass">
                <div id="topbar-content">
                    <div id="by-the-logo">
                        <img id="roomber-logo" src="assets/remember-logo.png">
                    </div>
                    <div id="servers">
                        <div class="topbar-sep"></div>
                        <div id="server-list">
                            <div title="New server" class="server basic new-server">
                                <p class="no-select"><i class="megasmall material-icons">add</i></p>
                            </div>
                        </div>
                        <div class="topbar-sep"></div>
                    </div>
                    <div id="login">
                        Not logged in
                    </div>
                </div>
            </div>
            <div class="flex">
                <div id="channels" class="glass">
                    <ul>
                    </ul>
                </div>
                <div id="chat-area">
                    <div id="messages">
                    </div>
                    <div id="attachment-indicator" data-lcontent="messagebox.attachmentindicator">1 attachment <button class="button" id="remove-attachment"><i class="megasmall material-icons">close</i></button></div>
                    <div id="message-box" class="glass">
                        <div class="message-input">
                            <input id="message" class="glass" placeholder="Message" autocomplete="off" />
                            <button class="button" id="attach"><i class="megasmall material-icons">attach_file</i></button>
                            <button class="button" id="send"><i class="megasmall material-icons">send</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="setup-container"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.1.6/html5-qrcode.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-jquery/2.12.3/cloudinary-jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="Remember.js" rel="preconnect"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-jquery/2.12.3/cloudinary-jquery.min.js" crossorigin="anonymous" rel="preconnect" referrerpolicy="no-referrer"></script>
    </div>
</body>

</html>
