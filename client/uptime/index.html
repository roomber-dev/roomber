    <p id="title">The server has been up for</p>
    <p id="time"></p>
</div>
    <script>
        let uptimeauto = 0;
        $(function () {
            $.post("../" + serverUrl + "/uptime", function (data) {
                $("#time").text(secondsToHms(Number(data)))
                uptimeauto = Number(data);
                startLoop();
            })
        });
        function startLoop() {
            setInterval(() => {
                uptimeauto++
                $("#time").text(secondsToHms(uptimeauto))
            }, 1000);
        }
        function secondsToHms(d) {
            d = Number(d);
            var h = Math.floor(d / 3600);
            var m = Math.floor(d % 3600 / 60);
            var s = Math.floor(d % 3600 % 60);
            var hDisplay = h > 0 ? h + (h == 1 ? " hour, " : " hours, ") : "";
            var mDisplay = m > 0 ? m + (m == 1 ? " minute, " : " minutes, ") : "";
            var sDisplay = s > 0 ? s + (s == 1 ? " second" : " seconds") : "";
            return hDisplay + mDisplay + sDisplay;
        }
    </script>
