        />
        <meta content="#9b34ba" data-react-helmet="true" name="theme-color" />
        <link rel="stylesheet" href="style.css" />
        <style>
            .gradient {
                background: url("../assets/bggradient.png");
            }

            .landscape {
                background: url("../assets/bglandscape.jpg");
            }

            .dark {
                background: url("../assets/bgdark.png");
            }

            .light {
                background: url("../assets/bglight.png");
                color: black;
            }

            .gradient, .landscape, .dark, .light {
                background-size: cover;
                background-position: center center;
            }

    <body>
        <!-- PCTITLEBAR -->
        <div id="body">
            <div id="loading-back">
                <img alt="" src="assets/roomber-logo.png" id="loading-image" />
                <div id="fun-fact-container">
                    <p
                        id="fun-fact-title"
                        data-lcontent="loading.funfact.title"
                    >
                        Did you know
                    </p>
                    <p id="fun-fact"></p>
                </div>
            </div>

            <div id="minAdminPanel">
                <div class="titlebar" data-dragger="true">
                    <div class="title">
                        <i class="megasmall material-icons">security</i
                        ><span data-lcontent="adminpanel.min.title"
                            >Admin Panel</span
                        >
                    </div>
                    <div class="close">
                        <i class="megasmall material-icons">close</i>
                    </div>
                </div>
                <button class="button" id="remove-all-messages">
                    <i class="megasmall material-icons">clear_all</i
                    ><span data-lcontent="adminpanel.min.clear_all"
                        >Clear Messages</span
                    >
                </button>
                <button class="button" id="broadcast">
                    <i class="megasmall material-icons">announcement</i
                    ><span data-lcontent="adminpanel.min.broadcast"
                        >Broadcast</span
                    >
                </button>
                <button class="button" id="full-panel">
                    <i class="megasmall material-icons">security</i
                    ><span data-lcontent="adminpanel.min.fullpanel"
                        >Full Panel</span
                    >
                </button>
            </div>

            <div class="topbar-main flex-down">
                <div id="topbar" class="glass">
                    <div id="topbar-content">
                        <div id="by-the-logo">
                            <img
                                id="roomber-logo"
                                src="assets/roomber-logo.png"
                            />
                        </div>
                        <div id="servers">
                            <div class="topbar-sep"></div>
                            <div id="server-list">
                                <div
                                    title="New server"
                                    class="server basic new-server"
                                >
                                    <p class="no-select">
                                        <i class="megasmall material-icons"
                                            >add</i
                                        >
                                    </p>
                                </div>
                            </div>
                            <div class="topbar-sep"></div>
                        </div>
                        <div id="login">Not logged in</div>
                    </div>
                </div>
                <div class="flex">
                    <div id="channels" class="glass">
                        <ul></ul>
                    </div>
                    <div id="chat-area">
                        <div id="messages"></div>
                        <div
                            id="attachment-indicator"
                            data-lcontent="messagebox.attachmentindicator"
                        >
                            1 attachment
                            <button class="button" id="remove-attachment">
                                <i class="megasmall material-icons">close</i>
                            </button>
                        </div>
                        <div id="message-box" class="glass">
                            <div class="message-input">
                                <input
                                    id="message"
                                    class="glass"
                                    placeholder="Message"
                                    autocomplete="off"
                                />
                                <button class="button" id="attach">
                                    <i class="megasmall material-icons"
                                        >attach_file</i
                                    >
                                </button>
                                <button class="button" id="send">
                                    <i class="megasmall material-icons">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.0/purify.min.js"
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            ></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.1.6/html5-qrcode.min.js"
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            ></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-jquery/2.12.3/cloudinary-jquery.min.js"
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            ></script>
            <script
                src="https://upload-widget.cloudinary.com/global/all.js"
                type="text/javascript"
            ></script>
            <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
