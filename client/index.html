    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create a free Roomber account and discover a new messaging app that's better and faster than your normal phone messaging app.">

        content="Create a free Roomber account and discover a new messaging app that's better and faster than your normal phone messaging app.">

    <meta content="#9b34ba" data-react-helmet="true" name="theme-color" />

    <script src="js/platform.js"></script>
    <script src="js/utilities.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .gradient {
            background: url('../assets/bggradient.png');
            background-size: cover;
        }

        .landscape {
            background: url('../assets/test-bg.jpg');
            background-size: cover;
        }

        .dark {
            background: url('../assets/bgdark.png');
            background-size: cover;
        }

        .light {
            background: url('../assets/bglight.png');
            background-size: cover;
            color: black;
        }

    <link rel="stylesheet" href="components/uprofile.css">
    <link rel="stylesheet" href="components/setup.css">
    <link rel="stylesheet" href="components/popup.css">

<body>
    <div id="body">
    <div id="loading-back">
        <img alt="" src="assets/rombachrisman.png" id="loading-image">
        <div id="fun-fact-container">
            <p id="fun-fact-title">Did you know</p>
            <p id="fun-fact"></p>
        </div>
    </div>

    <div id="minAdminPanel">
        <div class="titlebar" data-dragger="true">
            <div class="title"><i class="megasmall material-icons">security</i>Admin Panel</div>
            <div class="close">
                <i class="megasmall material-icons">close</i>
            </div>
        </div>
        <button class="button" id="remove-all-messages"><i class="megasmall material-icons">clear_all</i>Clear
            Messages</button>
        <button class="button" id="broadcast"><i class="megasmall material-icons">announcement</i>Broadcast</button>
        <button class="button" id="full-panel"><i class="megasmall material-icons">security</i>Full Panel</button>
    </div>

    <div class="topbar-main flex-down">
        <div id="topbar" class="glass">
            <div id="topbar-content">
                <div id="by-the-logo">
                    <img id="roomber-logo" src="assets/rombachrisman.png">
                </div>
                <div id="servers">
                    <div class="topbar-sep"></div>
                    <div id="server-list">
                        <div title="New server" class="server basic new-server"><p class="no-select"><i class="megasmall material-icons">add</i></p></div>
                    </div>
                    <div class="topbar-sep"></div>
                </div>
                <div id="login">
                    Not logged in
                </div>
            </div>
        </div>
        <div class="flex">
            <div id="channels" class="glass">
                <ul>
                </ul>
            </div>
            <div id="chat-area">
                <script src="components/minAdminPanel.js"></script>
                <div id="messages">
                </div>
                <div id="message-box" class="glass">
                    <div class="message-input">
                        <input id="message" class="glass" placeholder="Message" autocomplete="off" />
                        <button id="send" class="button"><i class="megasmall material-icons">send</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="setup-container"></div>

    <script src="components/popup.js"></script>
    <script src="components/horizontalMenu.js"></script>
    <script src="components/setup.js"></script>
    <script src="js/login.js"></script>
    <script src="js/client.js"></script>
    <script src="js/communication.js"></script>
    <script src="js/connectionEvents.js"></script>
    <script src="components/adminPanel.js"></script>

    </div>
</body>

</html>
